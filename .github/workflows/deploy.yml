name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # غيّر حسب فرعك الرئيسي

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      C4D_BOT: ${{ secrets.C4D_BOT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install git-lfs
        run: sudo apt-get install git-lfs

      - name: Configure git user
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Login to Hugging Face Hub
        run: huggingface-cli login --token ${{ secrets.C4D_BOT }}

      - name: Push to Hugging Face Space repo
        run: |
          git remote add hf https://huggingface.co/spaces/USERNAME/REPO_NAME.git
          git push hf HEAD:main --force
